<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport"
content="width=device-width, initial-scale=1.0"/>
<title>BMI Calculator</title>
<style>
body
{
background-image:url('tape1.jpg');
background-repeat: no-repeat;
background-attachment: fixed;
background-size: 100% 120%; 


}
.container
{
 margin-left:35%;
}


table 
{
  margin-left:40%;
  width: 50%;
  height:50%;
  border-collapse: collapse;
}

table, th, td 
{
  border: 3px solid black;
}

th, td 
{
  color:black;
  padding: 10px;
  text-align: center;
}

tr:nth-child(even) 
{
  background-color: #f2f2f2;
}

{
background-color:#4285F4;
padding:5px 10px;
border-radius:30px;
}
</style>
</head>
<body>
<button class="b2" onclick="window.location.href='health.html'"> <-back </button>
<center>
<div class="container">
<h1>BMI Calculator</h1>

<p>Height (in cm)</p>

<input type="text" id="height" />

<p>Weight (in kg)</p>

<input type="text" id="weight" /><br><br>

<button id="btn">Calculate</button>
<br>
<br>
<div id="result"></div>
</div>
<br>
<br>
</center>
<table>
<tr><th>BMI</th><th>WEIGHT STATUS</th></tr>
<tr><td>Below 18.5</td><td>Underweight</td></tr>
<tr><td>18.5 – 24.9</td><td>Normal weight</td></tr>
<tr><td>25.0–29.9</td><td>Pre-obesity</td></tr>
<tr><td>30.0–34.9</td><td>Obesity class I</td></tr>
<tr><td>35.0–39.9</td><td>Obesity class II</td></tr>
<tr><td>Above 40</td><td>Obesity class III</td></tr>
</table>
</body>
</html>
<script>
function health()
    {
        window.location.href='health.html';
    }
window.onload = () => {
    let button = document.querySelector("#btn");
 
   
    button.addEventListener("click", calculateBMI);
};
 
function calculateBMI() {
 
   
    let height = parseInt(document
            .querySelector("#height").value);
 
   
    let weight = parseInt(document
            .querySelector("#weight").value);
 
    let result = document.querySelector("#result");
 
   
    if (height === "" || isNaN(height))
        result.innerHTML = "Provide a valid Height!";
 
    else if (weight === "" || isNaN(weight))
        result.innerHTML = "Provide a valid Weight!";
 
    else {
 
       
        let bmi = (weight / ((height * height)
                            / 10000)).toFixed(2);
 
     
        if (bmi < 18.6) result.innerHTML =
            `Under Weight : <span>${bmi}</span>`;
 
        else if (bmi >= 18.6 && bmi < 24.9)
            result.innerHTML =
                `Normal : <span>${bmi}</span>`;
 
        else result.innerHTML =
            `Over Weight : <span>${bmi}</span>`;
    }
}
</script>
